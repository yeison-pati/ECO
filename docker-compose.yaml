services:
  db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_DATABASE: ecosurprise
      MYSQL_USER: ${DATABASE_USERNAME}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "3307:3306"  # No necesario con network_mode: host
    volumes:
      - db_data:/var/lib/mysql
    networks:
    - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DATABASE_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./Back-eco
    ports:
      - "8080:8080"  # No necesario con network_mode: host
    environment:
      - DATABASE_URL=jdbc:mysql://db:3306/ecosurprise
      - DATABASE_USERNAME=${DATABASE_USERNAME}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./Back-eco/static:/app/static

  frontend:
    build: ./Front-eco
    ports:
      - "8081:8081"  # No necesario con network_mode: host
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    environment:
      - EXPO_IP=${EXPO_IP}
      - REACT_NATIVE_PACKAGER_HOSTNAME=${EXPO_IP}  # Agregar esta línea
    networks:
     - app-network
    volumes:
      - ./Front-eco:/app
      - /app/node_modules
    tty: true          # Habilita TTY
    stdin_open: true   # Mantiene STDIN abierto
    command: 
      - sh
      - -c
      - |
        echo "const config = { EXPO_IP: '${EXPO_IP}' }; export default config;" > /app/api/config.js &&
        npx expo start --host lan --port 8081

networks:  # Comentar toda la sección de networks
  app-network:
    driver: bridge

volumes:
  db_data: